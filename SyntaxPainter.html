<!DOCTYPE html>
<html lang="en" data-ng-app="app-syntaxpainter">
  <head>
    <meta charset="utf-8">
    <title>Syntax Painter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" href=".\lib\bootstrap-3.3.7-dist\css\bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href=".\lib\font-awesome\css\font-awesome.min.css" />-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/styles/hybrid.min.css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href=".\css\style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand" >Syntax Painter</span>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1>Syntax Painter</h1>
        <h3>Color Your Code</h3>
    </div>
    <div class="container">
        <div>
            <div data-ng-controller="syntaxPainterController as vm">
                <form class="form" novalidate name="syntaxPainterForm" data-ng-submit="vm.highlightSyntax()">
                    <div class="form-group">
                        <label class="control-label">Language</label>
                        <div>
                            <select class="form-control" data-ng-model="vm.language">
                                <option value="">Auto-Detect</option>
                                <option value="apache">Apache</option>
                                <option value="bash">Bash</option>
                                <option value="cpp">C++</option>
                                <option value="cs">C#</option>
                                <option value="coffee">CoffeeScript</option>
                                <option value="css">CSS</option>
                                <option value="diff">Diff</option>
                                <option value="html">HTML</option>
                                <option value="http">HTTP</option>
                                <option value="ini">Ini</option>
                                <option value="java">Java</option>
                                <option value="js">JavaScript</option>
                                <option value="json">JSON</option>
                                <option value="mk">Makefile</option>
                                <option value="md">Markdown</option>
                                <option value="nginx">Nginx</option>
                                <option value="objc">Objective C</option>
                                <option value="perl">Perl</option>
                                <option value="php">PHP</option>
                                <option value="py">Python</option>
                                <option value="rb">Ruby</option>
                                <option value="sql">SQL</option>
                                <option value="xml">XML</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Input Code</label>
                        <div>
                            <textarea class="form-control" id="taInputSyntaxSource" rows="10" data-ng-model="vm.inputSource"></textArea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <label class="control-label col-sm-4">Highlighted Output</label>
                            <div class="col-sm-8">
                                <label class="control-label">Color Scheme:&nbsp;&nbsp;</label>
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-default" data-ng-class="{'active': vm.style == 'hybrid'}" data-ng-click="vm.changeStyle('hybrid')" title='hybrid'><i class="fa fa-moon-o fa-fw"></i></button>
                                    <button type="button" class="btn btn-sm btn-default" data-ng-class="{'active': vm.style == 'kimbieLight'}" data-ng-click="vm.changeStyle('kimbieLight')" title='kimbie light'><i class="fa fa-sun-o fa-fw"></i></button>
                                    <button type="button" class="btn btn-sm btn-default" data-ng-class="{'active': vm.style == 'vs'}" data-ng-click="vm.changeStyle('vs')" title='vs'><i class="fa fa-cube fa-fw"></i></button>
                                    <button type="button" class="btn btn-sm btn-default" data-ng-class="{'active': vm.style == 'dracula'}" data-ng-click="vm.changeStyle('dracula')" title='dracula'><i class="fa fa-user-secret fa-fw"></i></button>
                                    <button type="button" class="btn btn-sm btn-default" data-ng-class="{'active': vm.style == 'atelierSulphurpoolDark'}" data-ng-click="vm.changeStyle('atelierSulphurpoolDark')" title='atelier sulphurpool dark'><i class="fa fa-rocket fa-fw"></i></button>
                                </div>
                            </div>
                        </div>
                        <pre id="preOutputSyntaxHighlight"><code data-ng-bind="vm.inputSource"></code></pre>
                   </div>
                    <div class="form-group">
                        <button class="btn btn-default" data-ng-click="vm.clearEverything()"><i class="fa fa-eraser fa-fw"></i></button>
                        <button class="btn btn-primary" type="submit"><i class="fa fa-paint-brush fa-fw"></i></button>
                   </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-grey text-center"> <!-- Third Container (Footer) -->
        <a href="#" title="To Top">
            <i class="fa fa-chevron-circle-up fa-lg logo-label"></i>
        </a>
        <p>Syntax Painter was made possible by <a href="https://angularjs.org/">AngularJS</a>, <a href="https://highlightjs.org/">highlight.js</a>, and <a href="https://github.com/GabrielDelepine/angular-css-injector">Angular-css-injector</a></p>
        <p>Check out the latest version and contribute at <a href="https://github.com/SethRAH/SyntaxPainter"><i class="fa fa-github-alt fa-fw"></i> SyntaxPainter</a></p>
    </footer> <!-- /Third Container (footer) -->
    <!-- Javascript Section -->
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/9.6.0/highlight.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular-sanitize.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./lib/angular-css-injector.min.js"></script>
    <script type="text/javascript" src="./js/utility.js"></script>
    <script type="text/javascript" src="./js/app-syntaxpainter.js"></script>
    <script type="text/javascript" src="./js/syntaxPainterController.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $('pre code').each(function(i, block){
                hljs.highlightBlock(block);
            });
        });
    </script>

    <!-- /Javascript Section -->
  </body>
</html>
