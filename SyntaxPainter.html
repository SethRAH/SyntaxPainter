<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Syntax Painter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="http://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/css?family=Lato" rel="stylesheet" type="text/css">
    <!--<link rel="stylesheet" href=".\lib\bootstrap-3.3.7-dist\css\bootstrap.min.css">-->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!--<link rel="stylesheet" href=".\lib\font-awesome\css\font-awesome.min.css" />-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-T8Gy5hrqNKT+hzMclPo118YTQO6cYprQmhrYwIiQ/3axmI1hQomh7Ud2hPOy8SP1" crossorigin="anonymous">
    <link rel="stylesheet" href=".\css\style.css">
  </head>

  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <span class="navbar-brand" >Syntax Painter</span>
            </div>
        </div>
    </nav>
    <div class="jumbotron text-center">
        <h1>Syntax Painter</h1>
        <h3>Color Your Code</h3>
    </div>
    <div class="container">
        <div data-ng-app="app-syntaxpainter">
            <div data-ng-controller="syntaxPainterController as vm">
                <form class="form" novalidate name="syntaxPainterForm" data-ng-submit="vm.highlightSyntax()">
                    <p>At this moment, Syntax Painter only highlights XML</p>
                    <div class="form-group">
                        <label class="control-label">Input Code</label>
                        <div>
                            <textarea class="form-control" id="taInputSyntaxSource" rows="10" data-ng-model="vm.inputSource"></textArea>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="control-label">Highlighted Output</label>
                        <pre id="preOutputSyntaxHighlight">{{vm.outputSource}}</pre>
                    </div>
                    <div class="form-group">
                        <div class="row">
                            <button class="btn btn-default" type="reset">Clear</button>
                            <button class="btn btn-primary" type="submit">Paint</button>
                            <a class="btn btn-info" data-ng-click="vm.copyOutput()"><i class="fa fa-copy"></i></a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <footer class="container-fluid bg-grey text-center"> <!-- Third Container (Footer) -->
        <a href="#" title="To Top">
            <i class="fa fa-chevron-circle-up fa-lg logo-label"></i>
        </a>
        <p>Syntax Painter made by <a href="https://www.github.com/SethRAH/SyntaxPainter">SethRAH</a></p>
    </footer> <!-- /Third Container (footer) -->
    <!-- Javascript Section -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.8/angular.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/paintUtil.js"></script>
    <script type="text/javascript" src="./js/paintXML.js"></script>
    <script type="text/javascript" src="./js/app-syntaxpainter.js"></script>
    <script type="text/javascript" src="./js/syntaxPainterController.js"></script>


    <!-- /Javascript Section -->
  </body>
</html>
